<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Project tracking intro component</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <header class="header">
    <div class="nav-bar__logo">
      <img src="images/logo.svg" alt="Logo">
    </div>
    <nav class="nav-bar__nav">
      <img src="images/icon-hamburger.svg" alt="Hamburger icon" class="nav-bar__hamburger">
        <ul class="nav-bar__list">
          <li class="nav-bar__item">Product</li>
          <li class="nav-bar__item">Features</li>
          <li class="nav-bar__item">Pricing</li>
          <li class="nav-bar__item">Login</li>
    </nav>
  </header>
  <main>
    <div class="img">
      <img src="images/illustration-devices.svg" alt="Devices" class="main__illustration">
    </div>
    <div class="main__text">
      <h2 class="main__title"><span class="main__title--mod">New</span> Monograph Dashboard</h2>
      <h1 class="main__subtitle">Powerful insights into your team</h1>
      <p class="main__description">Project planning and time tracking for agile teams</p>
      <div class="btn-container">
        <button class="button">Schedule a demo</button>
        <div class="main__button-text">to see a preview</div>  
      </div>
    </div>
  </main>

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer> -->
</body>
</html>
